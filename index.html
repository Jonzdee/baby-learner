<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Learn - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      font-size: clamp(2rem, 8vw, 4rem);
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      animation: bounce 1.5s ease-in-out infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    h2 {
      color: white;
      font-size: clamp(1rem, 4vw, 1.8rem);
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
      padding: 10px;
    }

    .menu-card {
      background: white;
      border-radius: 25px;
      padding: 40px 20px;
      text-align: center;
      text-decoration: none;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: bold;
      color: #333;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 150px;
    }

    .menu-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .menu-card:active {
      transform: translateY(-5px) scale(1.02);
    }

    /* Tablet styles */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .menu {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        max-width: 600px;
      }

      .menu-card {
        padding: 30px 15px;
        min-height: 130px;
      }

      h1 {
        margin-bottom: 8px;
      }

      h2 {
        margin-bottom: 25px;
      }
    }

    /* Mobile styles */
    @media (max-width: 480px) {
      body {
        padding: 10px;
        justify-content: flex-start;
        padding-top: 30px;
      }

      .menu {
        grid-template-columns: 1fr;
        gap: 15px;
        max-width: 400px;
      }

      .menu-card {
        padding: 25px 20px;
        min-height: 100px;
        border-radius: 20px;
      }

      h1 {
        margin-bottom: 5px;
      }

      h2 {
        margin-bottom: 20px;
      }
    }

    /* Extra small devices */
    @media (max-width: 320px) {
      .menu-card {
        padding: 20px 15px;
        min-height: 90px;
      }
    }

    /* Touch device optimization */
    @media (hover: none) and (pointer: coarse) {
      .menu-card:hover {
        transform: none;
      }

      .menu-card:active {
        transform: scale(0.95);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
    }

    /* Landscape mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 5px;
      }

      h2 {
        font-size: 1rem;
        margin-bottom: 15px;
      }

      .menu {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .menu-card {
        padding: 20px 10px;
        min-height: 80px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
