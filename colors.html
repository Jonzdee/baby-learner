<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Learn - Colors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: clamp(2rem, 6vw, 3.5rem);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .back-btn {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            color: #333;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: white;
            border-radius: 25px;
            padding: 35px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .item-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .item-card:active {
            transform: scale(1.08);
            animation: pulse 0.4s ease;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1.08);
            }

            50% {
                transform: scale(1.12);
            }
        }

        .color-circle {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(0deg) scale(1.1);
            }
        }

        .item-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .sound-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .item-card.playing .sound-indicator {
            opacity: 1;
            animation: soundWave 0.5s ease infinite;
        }

        @keyframes soundWave {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .item-card {
                padding: 30px 15px;
            }

            .color-circle {
                width: 200px;
                height: 100px;
            }

            .item-name {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .items-grid {
                gap: 12px;
            }

            .item-card {
                padding: 25px 12px;
            }

            .color-circle {
                width: 80px;
                height: 80px;
            }

            .item-name {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-btn">üè† Back Home</a>
            <h1>üé® Colors</h1>
        </header>

        <div class="items-grid" id="colorsGrid"></div>
    </div>

    <script>
        const colors = [
            { name: 'Red', hex: '#FF0000' },
            { name: 'Blue', hex: '#0000FF' },
            { name: 'Green', hex: '#00FF00' },
            { name: 'Yellow', hex: '#FFFF00' },
            { name: 'Orange', hex: '#FF8C00' },
            { name: 'Purple', hex: '#800080' },
            { name: 'Pink', hex: '#FFC0CB' },
            { name: 'Brown', hex: '#8B4513' },
            { name: 'Black', hex: '#000000' },
            { name: 'White', hex: '#FFFFFF' },
            { name: 'Gray', hex: '#808080' },
            { name: 'Gold', hex: '#FFD700' }
        ];

        const grid = document.getElementById('colorsGrid');
        const synth = window.speechSynthesis;

        colors.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
        <div class="sound-indicator">üîä</div>
        <div class="color-circle" style="background-color: ${item.hex};"></div>
        <div class="item-name">${item.name}</div>
      `;

            card.addEventListener('click', () => {
                card.classList.add('playing');

                const utterance = new SpeechSynthesisUtterance(item.name);
                utterance.rate = 0.8;
                utterance.pitch = 1.2;

                utterance.onend = () => {
                    card.classList.remove('playing');
                };

                synth.speak(utterance);
            });

            grid.appendChild(card);
        });
    </script>
</body>

</html>
